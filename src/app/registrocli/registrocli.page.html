<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="registration-page">
  <div class="registration-container">
    <div class="logo-container">
      <img src="assets/icon/logo.jpg" alt="Logo" class="logo">
    </div>

    <form class="registration-form">
      <ion-item class="registration-input">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input name="name" label="Nombre" label-placement="floating" fill="solid" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item class="registration-input">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input name="surname" label="Apellido" label-placement="floating" fill="solid" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item class="registration-input">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input name="email" label="Correo" label-placement="floating" fill="solid" type="email" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item class="registration-input">
        <ion-icon name="business-outline" slot="start"></ion-icon>
        <ion-input name="region" label="Región" label-placement="floating" fill="solid" placeholder="Región"></ion-input>
      </ion-item>
      <ion-item class="registration-input">
        <ion-icon name="business-outline" slot="start"></ion-icon>
        <ion-input name="comuna" label="Comuna" label-placement="floating" fill="solid" placeholder="Comuna"></ion-input>
      </ion-item>
      <ion-item class="registration-input">
        <ion-icon name="shield-half-outline" slot="start"></ion-icon>
        <ion-input name="password" label="Contraseña" label-placement="floating" fill="solid" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox name="terms" slot="start"></ion-checkbox>
        <ion-label>Acepto los términos y condiciones</ion-label>
      </ion-item>
      <ion-button expand="full" color="primary" class="submit-button" type="submit">
        Registrarse
      </ion-button>
    </form>
    <ion-button [routerLink]="['/home']" fill="clear" size="small" class="back-button">Volver</ion-button>
  </div>
</ion-content>
